<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
	<head>
		<meta charset="UTF-8">
		<title>MongoDB项目</title>
		<link rel="stylesheet" type="text/css" href="assets/css/login&register.css">
		<!-- Bootstrap core CSS -->
		<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<!--Header-->
		<header>
			<nav>
				<ul>
					<a href="#"><li>首页</li></a>
					<a href="#"><li>关于系统</li></a>
					<a href="/login"><li>登录</li></a>
					<a href="/register"><li>注册</li></a>
				</ul>
			</nav>
		</header>
			
		<!--Main-->
		<div class="container">
			<img class="login_bg" src="assets/images/login.png">
			<form  class="form" th:action="@{/tologin}" method="get">
				<h3>MongoDB-租房房源</h3>
				<p>登录</p>
				<p class="error_msg" th:text="${msg}"></p>
				<input type="text" autofocus="autofocus" name="username" placeholder="用户名" required="required">
				<input type="password" name="password" placeholder="密码" required="required">
				<input id="submit" type="submit" name="submit" value="登录">
			</form>
		</div>

		<!--Footer-->
		<footer>
			<div class="info">
				<ul>
					<a href="#"><li>MongoDB-租房房源</li></a>
					<a href="#"><li>帮助与反馈</li></a>
					<a href="#"><li>联系我们</li></a>
				</ul>
			</div>
			<div class="copyright">
				&copy; Copyright. All rights reserved. Design by <a href="http://www.github.com/Soarkey/">Soarkey</a>
			</div>
		</footer>
	</body>
</html>
